<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="xingdong/login" method="post">
        <div>
            <label for="userName">用户名：</label>
            <input id="userName" name="userName" type="text" />
        </div>
        <div>
            <label for="pwd">密码：</label>
            <input id="pwd" name="pwd" type="password" />
        </div>
        <div>
            <button type="submit">登录</button>
        </div>
    </form>
</body>
</html>
